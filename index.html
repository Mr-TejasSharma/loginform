<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10, 25, 47, 0.6);
      z-index: 0;
    }
    ::placeholder {
      color: #cbd5e1;
      opacity: 0.85;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative z-10 font-sans">

  <div class="bg-white/10 backdrop-blur-xl border border-white/20 text-white p-10 rounded-3xl shadow-2xl w-full max-w-md transition-transform hover:scale-[1.02] duration-500">
    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>

    <form>
      <div class="mb-5">
        <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="tejasgmail.com"
          class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-blue-700 transition shadow-lg"
      >
        Log In
      </button>
    </form>

    <p class="mt-5 text-sm text-center text-white/80">
      Don't have an account?
      <a href="#" class="text-cyan-300 hover:underline font-semibold">Sign up</a>
    </p>
  </div>

</body>
</html>
